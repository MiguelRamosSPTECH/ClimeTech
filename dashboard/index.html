<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ClimeTech | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="nav-lateral">
        <div id="area-logo-climetech">
            <div id="logo-climetech"></div>
            <div class="separador"></div>
        </div>
        <div class="area-icons">
            <div class="area-icon">
                <a href="../funcionarios/index.html" id="icon-funcionario"></a>
            </div>
            <div class="area-icon">
                <div id="icon-logoff"></div>
            </div>
        </div>
    </div>

    <div class="main_container">
        <div class="div_superior">
            <div class="header-main">
                <h2>Dashboard/<span>Home</span></h2>
                <div class="icon_indice"></div>
            </div>
        </div>

        <div class="container_infos">
            <div class="area-dados-kpi">
                <div id="filtro-dados">
                    <span>Dados -</span>
                    <select name="" id="filtro-setor">
                        <option value="geral">Geral</option>
                        <option value="leste">Setor-Leste</option>
                        <option value="oeste">Setor-Oeste</option>
                        <option value="norte">Setor-Norte</option>
                        <option value="sul">Setor-Sul</option>
                    </select>
                </div>
                <div class="container_kpi">
                    <div class="card">
                        <div class="kpi_alerta">
                            <h3>Alertas</h3>
                            <p>10</p>
                        </div>

                        <div class="divisor"></div>

                        <div class="kpi_sensacao">
                            <h3>Sensação Térmica</h3>
                            <p>45°</p>
                        </div>
                    </div>


                    <div class="card">
                        <div class="kpi_setor">
                            <h3>Setor mais quente</h3>
                            <p>Setor Sul</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container_graficos">
                <div class="grafico">
                    <h4>Variação da temperatura em diferentes setores</h4>
                    <canvas id="chartTemperatura" width="1200" height="900"></canvas>
                </div>
                <div class="grafico">
                    <h4>Variação da umidade em diferentes setores</h4>
                    <canvas id="chartUmidade"  width="1200" height="900"></canvas>
                </div>
            </div>

        </div>
    </div>

</body>

<script>
    /*Labels de horário*/
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ]

    /*Gráfico de Temperatura*/

    const dataTemperatura = {
        labels: labels,
        datasets: [{
            label: 'Setor Norte',
            data: [23, 27, 25, 22, 25, 28],
            fill: false,
            borderColor: '#1073da',
            tension: 0.1,
        },

        {
            label: 'Setor Sul',
            data: [24, 31, 26, 21, 28, 30],
            fill: false,
            borderColor: '#2b3d7b',
            tension: 0.1
        },

        {
            label: 'Setor Leste',
            data: [28, 27, 22, 21, 22, 23],
            fill: false,
            borderColor: 'red',
            tension: 0.1
        },

        {
            label: 'Setor Oeste',
            data: [27, 30, 22, 25, 29, 21],
            fill: false,
            borderColor: 'orange',
            tension: 0.1
        },
        ],
    };




    const configTemperatura = {
        type: 'line',
        data: dataTemperatura,
        options: {
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                    align: 'center'
                }
            }
        }
    };

    /*Gráfico de Umidade*/

    const dataUmidade = {
        labels: labels,
        datasets: [
            {
                label: 'Setor Norte',
                data: [65, 72, 68, 70, 75, 78],
                fill: false,
                borderColor: '#1073da',
                tension: 0.1
            },
            {
                label: 'Setor Sul',
                data: [60, 66, 71, 69, 74, 80],
                fill: false,
                borderColor: '#2b3d7b',
                tension: 0.1
            },
            {
                label: 'Setor Leste',
                data: [58, 64, 70, 67, 73, 77],
                fill: false,
                borderColor: 'red',
                tension: 0.1
            },
            {
                label: 'Setor Oeste',
                data: [62, 68, 65, 72, 76, 79],
                fill: false,
                borderColor: 'orange',
                tension: 0.1
            },
        ],
    };

    const configUmidade = {
        type: 'line',
        data: dataUmidade,
        options: {
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                    align: 'center'
                }
            }
        }
    };


</script>

<script>
    const myChart = new Chart(
        document.getElementById('chartTemperatura'),
        configTemperatura
    )

    const chartUmidade = new Chart(
        document.getElementById('chartUmidade'),
        configUmidade
    )
</script>
</html>
