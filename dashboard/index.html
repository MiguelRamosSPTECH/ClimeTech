<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ClimeTech | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="nav-lateral">
        <div id="area-logo-climetech">
            <div id="logo-climetech"></div>
            <div class="separador"></div>
        </div>
        <div class="area-icons">
            <div class="area-icon">
                <a href="../funcionarios/index.html" id="icon-funcionario"></a>
            </div>
            <div class="area-icon">
                <div id="icon-logoff"></div>
            </div>
        </div>
    </div>

    <div class="main_container">
        <div class="div_superior">
            <h2>Dashboard<span>/Home</span></h2>
        </div>

        <div class="container_infos">
            <div class="container_kpi">
                <div class="card">
                    <div class="kpi_alerta">
                        <h3>Alertas</h3>
                        <p>10</p>
                    </div>

                    <div class="divisor"></div>

                    <div class="kpi_sensacao">
                        <h3>Sensação Térmica</h3>
                        <p>45°</p>
                    </div>
                </div>


                <div class="card">
                    <div class="kpi_setor">
                        <h4>Setor mais quente</h4>
                        <p>Setor Sul</p>
                    </div>
                </div>
            </div>

            <div class="container_graficos">
                <div class="grafico">
                    <h2>Temperatura</h2>
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div class="grafico">
                    <h2>Umidade</h2>
                    <canvas id="chartUmidade"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        /*Labels de horário*/
        const labels = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00'
        ]

        /*Gráfico de Temperatura*/

        const dataTemperatura = {
            labels: labels,
            datasets: [{
                label: 'Setor Norte',
                data: [23, 27, 25, 22, 25, 28],
                fill: false,
                borderColor: '#1073da',
                tension: 0.1
            },

            {
                label: 'Setor Sul',
                data: [24, 31, 26, 21, 28, 30],
                fill: false,
                borderColor: '#2b3d7b',
                tension: 0.1
            },

            {
                label: 'Setor Leste',
                data: [28, 27, 22, 21, 22, 23],
                fill: false,
                borderColor: 'red',
                tension: 0.1
            },

            {
                label: 'Setor Oeste',
                data: [27, 30, 22, 25, 29, 21],
                fill: false,
                borderColor: 'orange',
                tension: 0.1
            },
            ],
        };




        const configTemperatura = {
            type: 'line',
            data: dataTemperatura,
        };

        /*Gráfico de Umidade*/

        const dataUmidade = {
            labels: labels,
            datasets: [
                {
                    label: 'Setor Norte',
                    data: [65, 72, 68, 70, 75, 78],
                    fill: false,
                    borderColor: '#1073da',
                    tension: 0.1
                },
                {
                    label: 'Setor Sul',
                    data: [60, 66, 71, 69, 74, 80],
                    fill: false,
                    borderColor: '#2b3d7b',
                    tension: 0.1
                },
                {
                    label: 'Setor Leste',
                    data: [58, 64, 70, 67, 73, 77],
                    fill: false,
                    borderColor: 'red',
                    tension: 0.1
                },
                {
                    label: 'Setor Oeste',
                    data: [62, 68, 65, 72, 76, 79],
                    fill: false,
                    borderColor: 'orange',
                    tension: 0.1
                },
            ],
        };

        const configUmidade = {
            type: 'line',
            data: dataUmidade,
        };


    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('chartTemperatura'),
            configTemperatura
        )

        const chartUmidade = new Chart(
            document.getElementById('chartUmidade'),
            configUmidade
        )
    </script>

</body>

</html>
