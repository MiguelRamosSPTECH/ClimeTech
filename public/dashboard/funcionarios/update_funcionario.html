<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ClimeTech | Editar Funcionário</title>
    <link rel="icon" href="../../img/icon-climetech.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body onload="listarFuncionarioUpdate()">
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <div class="container-all">
        <!-- Navbar lateral -->
        <div class="nav-lateral">
            <div id="area-logo-climetech">
                <a id="logo-climetech" href="../index.html"></a>
                <div class="separador"></div>
            </div>
            <div class="area-icons">
                <div class="area-abas">
                    <div class="area-icon">
                        <a href="index.html" id="icon-funcionario"></a>
                    </div>
                    <div class="area-icon">
                        <a href="../pagina_alertas/index.html" id="icon-alerta"></a>
                    </div>
                </div>
                <div class="area-icon">
                    <a id="icon-logoff" href="../../site-institucional/login.html?=LogoffEfetuado"></a>
                </div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <div class="container">
                <div class="header">
                    <div class="text-content">
                        <h1>Dashboard/<span>Editar Funcionário</span></h1>
                    </div>
                </div>

                <form action="#" method="POST" class="container-interactive">
                    <div class="input-group">
                        <label for="ipt_nome">Nome</label>
                        <input type="text" id="ipt_nome" name="nome" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_email">Email</label>
                        <input type="email" id="ipt_email" name="email" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_senha">Senha</label>
                        <input type="password" id="ipt_senha" name="senha" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_acesso">Acesso</label>
                        <select id="ipt_acesso" name="acesso">
                            <option value="visualizador">Visualizador</option>
                            <option value="admin" selected>Admin</option>
                        </select>
                    </div>
                    <div class="buttons-modal" style="margin-top: 30px;">
                        <div class="area-buttons">
                            <button type="button" class="button-cancel"
                                onclick="window.location.href='index.html'">Cancelar</button>
                            <button type="button" class="button-confirm"  onclick="confirmarEdicaoFuncionario()">Confirmar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


<img src="./index.html" alt="">
<script>
     if (sessionStorage.ACESSO_FUNCIONARIO != "admin") {
        window.location = '../index.html?=SemPermissao'                  
    } 

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    console.log(id)
</script>

</html>
