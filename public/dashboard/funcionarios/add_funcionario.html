<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ClimeTech | Adicionar Funcionário</title>
    <link rel="icon" href="../../img/icon-climetech.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<script src="./script.js"></script>
</head>

<body>
     <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
    <div class="container-all">
        <!-- Navbar lateral -->
        <div class="nav-lateral">
            <div id="area-logo-climetech">
                <a id="logo-climetech" href="../index.html"></a>
                <div class="separador"></div>
            </div>
            <div class="area-icons">
                <div class="area-icon">
                    <a href="index.html" id="icon-funcionario"></a>
                </div>
                <div class="area-icon">
                    <a id="icon-logoff" href="../../site-institucional/login.html?=LogoffEfetuado"></a>
                </div>
            </div>
        </div>
          
        <!-- Conteúdo principal -->
        <div class="content">
            <div class="container">
                <div class="header">
                    <div class="text-content">
                        <h1>Dashboard/<span>Adicionar Funcionário</span></h1>
                    </div>
                </div>

                <form action="#" method="POST" class="container-interactive">
                    <div class="input-group">
                        <label for="ipt_nome">Nome</label>
                        <input type="text" id="ipt_nome" name="nome" placeholder="Nome do funcionário" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_email">Email</label>
                        <input type="email" id="ipt_email" name="email" placeholder="Email do funcionário" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_senha">Senha</label>
                        <input type="password" id="ipt_senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="input-group">
                        <label for="ipt_acesso">Acesso</label>
                        <select id="ipt_acesso" name="acesso">
                            <option value="visualizador">Visualizador</option>
                            <option value="adm">Admin</option>
                        </select>
                    </div>
                    <div class="buttons-modal" style="margin-top: 30px;">
                        <div class="area-buttons">
                            <button type="button" class="button-cancel"
                                onclick="window.location.href='index.html'">Cancelar</button>
                            <button type="button" class="button-confirm" onclick="confirmarAddFuncionario()">Confirmar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
