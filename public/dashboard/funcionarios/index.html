<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimeTech | Funcionários</title>
    <link rel="icon" href="/public/site-institucional/img/icon-climetech.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="../../scripts/funcionarios.js"></script>
</head>

<body onload="listarFuncionarios()">
    <div class="container-all">
        <div id="fade" class="hide"></div>

        <!-- Navbar lateral -->
        <div class="nav-lateral">
            <div id="area-logo-climetech">
                <a id="logo-climetech" href="../index.html"></a>
                <div class="separador"></div>
            </div>
            <div class="area-icons">
                <div class="area-icon">
                    <a href="index.html" id="icon-funcionario"></a>
                </div>
                <div class="area-icon">
                    <a id="icon-logoff" onclick="excluirSessao()"></a>
                </div>
            </div>
        </div>

        <!-- conteudo da dashboard -->
        <div class="content">
            <div class="container">
                <div class="header">
                    <div class="text-content">
                        <h1>Dashboard/<span>Funcionários</span></h1>
                    </div>
                    <div class="button-content">
                        <a href="add_funcionario.html">
                            <button>+ Adicionar funcionários</button>
                        </a>
                    </div>
                </div>
                <!-- tabela dos funcionarios -->
                <div class="table-body">
                    <table id="table">
                        <tr class="header-table">
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Dt.Criacao</th>
                            <th>Senha</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- modal delete -->
        <div id="modal_delete" class="hide">
            <div id="header-modal-delete">
                <h2>Deletando <span>Brandão</span></h2>
                <img src="../img-all/img-close-modal.png" class="close-modal" onclick="openCloseModal('delete')">
            </div>
            <div class="body-modal">
                <p>Tem certeza que deseja excluir o usuário <span style="font-weight: bold;">Brandão</span>? Todos os
                    dados dele serão removidos permanentemente do sistema.</p>
            </div>
            <div class="buttons-modal">
                <div class="area-buttons">
                    <button class="button-cancel" onclick="openCloseModal('delete')">Cancelar</button>
                    <button class="button-confirm">Confirmar</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
